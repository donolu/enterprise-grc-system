name: CD
on:
  push:
    branches: ["main"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:$(git rev-parse --short HEAD)
          docker build -t $IMAGE .
          docker push $IMAGE
      # Add an Azure Web App or Container Apps deploy step here using secrets:
      # AZURE_CREDENTIALS, AZURE_RG, AZURE_APP_NAME, IMAGE
