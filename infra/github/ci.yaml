name: CI
on:
  push: { branches: ["**"] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env: { POSTGRES_DB: grc, POSTGRES_USER: grc, POSTGRES_PASSWORD: grc }
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U grc" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -r requirements.txt
      - env:
          DATABASE_URL: postgres://grc:grc@localhost:5432/grc
          DJANGO_SETTINGS_MODULE: app.settings.local
          SECRET_KEY: ci
          DEBUG: "1"
        run: |
          python app/manage.py migrate --noinput
          python - <<'PY'
          print("CI boot OK")
          PY
